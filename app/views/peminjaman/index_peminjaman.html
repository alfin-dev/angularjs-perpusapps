<ng-include src="'views/template/header.html'"></ng-include>
<!-- Search bar start -->
<div class="search-container">
    <!-- Row start -->
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-7 col-sm-8 col-12">

            <div class="search-box">
                <input type="text" class="search-query" ng-change="getPeminjaman()" ng-model="searchValue"
                    placeholder="Search your books here ...">
                <i class="icon-search1"></i>
            </div>

        </div>
    </div>
    <!-- Row end -->
</div>
<!-- Search bar end -->
<!-- Page header start -->
<div class="page-title">
    <div class="row gutters">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="row">
                <div class="mr-2">
                    <h5 class="title">Peminjaman</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page header end -->


<!-- Content wrapper start -->
<div class="content-wrapper">

    <!-- Row start -->
    <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table m-0">
                            <thead>
                                <tr>
                                    <th>#ID</th>
                                    <th>Judul</th>
                                    <th>Peminjaman</th>
                                    <th>Status</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="peminjaman in peminjamans.data">
                                    <td>{{peminjaman.book.slug}}</td>
                                    <td>{{peminjaman.book.judul}}</td>
                                    <td>{{peminjaman.tanggal_peminjaman}} - {{peminjaman.tanggal_pengembalian}}</td>
                                    <td>
                                        <span class="badge badge-success" ng-if="peminjaman.status == 2">Dipinjam</span>
                                        <span class="badge badge-primary"
                                            ng-if="peminjaman.status == 3">Dikembalikan</span>
                                    </td>
                                    <td>
                                        <a href="#!/detail-peminjaman?id_detail={{peminjaman.id}}"
                                            class="btn btn-sm btn-primary"><i class="icon-eye1"></i></a>
                                        <a href="" class="btn btn-sm btn-warning" ng-show="peminjaman.status == 2"
                                            ng-click="bookReturnFunc(peminjaman.id)"><i class="icon-keyboard_return"
                                                data-toggle="tooltip" data-placement="bottom"
                                                title="Kembalikan buku"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-right mt-3">
                            <button class="btn btn-sm btn-primary" ng-click="nextFunc(peminjamans.prev_page_url)"
                                ng-show="peminjamans.prev_page_url">Prev</button>
                            <button class="btn btn-sm btn-primary" ng-click="nextFunc(peminjamans.next_page_url)"
                                ng-show="peminjamans.next_page_url">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Row end -->

</div>
<!-- Content wrapper end -->
