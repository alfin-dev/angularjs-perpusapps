<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form ng-submit="loginFunc()" name="loginForm" novalidate>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="nik" id="form3Example3" ng-model="user.username"
                            class="form-control form-control-lg" placeholder="Enter a valid Username"
                            ng-required="true" />
                        <label class="form-label text-white" for="form3Example3">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-1">
                        <input type="password" name="password" id="form3Example4" ng-model="user.password"
                            class="form-control form-control-lg" placeholder="Enter password" ng-required="true" />
                        <label class="form-label text-white" for="form3Example4">Password</label>
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label text-white" for="form3Example4">Not have account yet? Register <a
                                href="#!/register" class="text-primary">here</a></label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <input type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Login" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
